name: Terraform Plan

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TF_PATH: terraform
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: terraform validate
        uses: dflook/terraform-validate@v2
        with:
          path: ${{ env.TF_PATH }}

      - name: terraform fmt
        uses: dflook/terraform-fmt@v2
        with:
          path: ${{ env.TF_PATH }}

      - name: terraform plan
        id: plan
        uses: dflook/terraform-plan@v2
        with:
          path: ${{ env.TF_PATH }}

      - name: Upload plan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            ${{ steps.plan.outputs.plan_path }}
            ${{ steps.plan.outputs.text_plan_path }}
            ${{ steps.plan.outputs.json_plan_path }}
          if-no-files-found: error

      - name: Write plan to GitHub Summary
        shell: bash
        run: |
          echo "## Terraform Plan" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Path: \`${{ env.TF_PATH }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Plan Output" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          cat "${{ steps.plan.outputs.text_plan_path }}" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
