name: Terraform Plan

on:
  pull_request:
    branches: [main]
    paths:
      - "infra/**"
      - ".github/workflows/terraform-plan.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write   # needed so dflook can comment on PRs

env:
  INFRA_PATH: infra
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Plan (dflook)
        id: tfplan
        uses: dflook/terraform-plan@v2
        with:
          path: terraform

      - name: Export plan as txt
        if: always()
        run: |
          cd "terraform"
          terraform show -no-color "${{ steps.tfplan.outputs.plan_path }}" > tfplan.txt

      - name: Upload plan txt artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/tfplan.txt
          retention-days: 7

      - name: Add link to Job Summary
        if: always()
        run: |
          echo "## Terraform plan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Plan file: \`${{ steps.tfplan.outputs.plan_path }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Download: the **terraform-plan** artifact (tfplan.txt)" >> $GITHUB_STEP_SUMMARY